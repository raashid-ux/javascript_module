<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript</h1>
    <input type="text" id="nm1">
    <button onclick="prime_check()">check prime</button>
    <p id="display"></p>

    <script>
        function prime_check() {
            var i = document.getElementById("nm1").value;
            var j = 1;
            count = 0;
            while (j <= i) {
                if (i % j == 0) {
                    count += 1;
                }
                j = j + 1;
            }
            if (count == 2) {
                document.write("prime");
            }
            else {
                document.write("Not prime");
            }
        }
    </script>


</body>

</html>
