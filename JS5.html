<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript</h1>
    <p id="display"></p>
    <script>
        var i = 1;
        data = "";
        while (i <= 10) {
            data += i + "<br>";
            i = i + 1;

        }
        document.getElementById("display").innerHTML = data;
    </script>
</body>

</html>
