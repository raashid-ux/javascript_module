<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript</h1>

    <script>
        var a = 10;
        var b = 20;
        var c = a + b;
        document.write(c);
        var c = a - b;
        document.write("<br>", c);
        var c = a * b;
        document.write("<br>", c);
        var c = a / b;
        document.write("<br>", c);
        var c = a % b;
        document.write("<br>", c);
        var c = a ** b;
        document.write("<br>", c);

    </script>

</body>

</html>
