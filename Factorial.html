<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript</h1>
    <input type="text" id="nm1">
    <button onclick="factorial()">factorial</button>
    <p id="display"></p>
    <script>
        let n = 5;

        function factorial(n) {
            let fact = 1;

            if (n === 0)
                return 1;
            for (let i = 2; i <= n; i++)
                fact = fact * i;
            return fact;
        }

        document.write(factorial(n));
    </script>
</body>
